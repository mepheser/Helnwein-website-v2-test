name: CI
on:
  push: { branches: ["**"] }
  pull_request:

jobs:
  build:
    env:
      SANITY_API_READ_TOKEN: ${{ secrets.SANITY_API_READ_TOKEN }}
      SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build --prefix apps/website